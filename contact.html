<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7bfa07b6b6.js" crossorigin="anonymous"></script>
</head>

<style>
    .map{
        width: 80vw;
        margin: 20px auto;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .contact-area{
        margin-top: 6rem;
    }
    .contact{
        font-size: 60px;
        line-height: 60px;
        min-height: 60px;
        min-width: 100vw;
        text-align: center;
        
        color: rgb(40, 92, 235);
        font-weight: 800;
    }

    @media(max-width:700px){
        .contact{
            font-size: 40px;
            line-height: 40px;
        }
    }
    @media(max-width:450px){
        .contact{
            font-size: 30px;
            line-height: 30px;
        }
    }
</style>

<body>
    <header>
        <nav class="navbar">
            <a href="" class="nav-branding" >SHIVAM</a>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Resume</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Projects</a>
                </li>
            </ul>

            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>


<div class="contact-area">
    <section>
        <div class="contact"><i class="fa-solid fa-arrow-left-long"></i>&nbsp;<i class="fa-solid fa-ellipsis"></i>&nbsp; Get in touch &nbsp;<i class="fa-solid fa-ellipsis"></i>&nbsp;<i class="fa-solid fa-arrow-right-long"></i></div>
        <div class="map">
            
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7140.496105847958!2d78.93213521382894!3d26.5121456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39766d0bb91cd3bd%3A0x6a9aa159c7ee9a8a!2sShivam%20Ojha%20Umari!5e0!3m2!1sen!2sin!4v1661535738702!5m2!1sen!2sin"
            width="1000" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe></div>
            <section>
                <div class="contact-form">
                    <form action="#">
                        <div class="form-heading">
                            <div class="heading formh">Send me a message!</div>
                            <div class="h4"><h4>Got a question or proposal, or just want <br>
                                to say hello? Go ahead.</h4></div>
                        </div>
                        
                        <div class="form-data">
                            <div class="user-data">
                                <label class="label" for="name" >Your Name</label> 
                                <input type="text" name="name" placeholder="Enter Your Name" required autocomplete="off">
                                <span id="name"></span>
                            </div>
    
                            <div class="user-data">
                                <label class="label" for="email" >Email Address</label>
                                <input type="email" name="email" id="email" placeholder="Please Enter Your Email Address"
                                    required autocomplete="off">
                                <span id="email"></span>
                            </div>
    
                            <div class="user-data text-area">
                                <label class="label" for="text" >Your Message</label>
                                <textarea name="text" id="text" cols="80" rows="4"></textarea>
                                <span id="text" autocomplete="off" ></span>
                            </div>
                            </div>
                            <div class="submit">
                                <button type="submit" class="stuff-button submit-button">SUBMIT&nbsp;<i class="fa-solid fa-right-long"></i></button>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </section>
    </section>
</div>
